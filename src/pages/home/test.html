<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue Demo测试</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>
<body>
<div id="app">
<span>{{cast}}</span>

<ol>
    <!-- 创建一个 todo-item 组件的实例 -->
    <todo-item></todo-item>
</ol>
</div>
<script>

    Vue.component('todo-item', {
        template: '<li>这是个待办项</li>'
    })
    var app=new Vue({
        el:'#app',
        data:{
            cast:'hello'
        }
    })
</script>
</body>
</html>
